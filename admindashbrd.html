<html>
<head>
    <link rel="stylesheet" href="dashboard.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            /* background-color: #000000; */
            background-image: url(pic.avif);
            background-size: cover;
        }

        nav {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        nav h1 {
            margin: 0;
            font-size: 24px;
        }

        .admincontainer {
            display: flex;
            gap: 20px;
        }

        .admincontainer a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .admincontainer a:hover {
            color: #ffeb3b;
        }

        .img {
            width: 100%;
            height: auto;
            max-height: 500px;
            object-fit: cover;
            display: block;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: flex-start;
            }

            .admincontainer {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .img {
                max-height: 300px;
            }
        }
    </style>
</head>
<body>
    <nav> 
        <h1>STUDENT PERFORMANCE MANAGEMENT SYSTEM</h1>
        <div class="admincontainer">
            <a href="newhomepage.html">Home</a>
            <a href="studentdashbrd.html">Student</a>
            <a href="tchr.html">Teacher</a>
        </div>
    </nav>
    
</body>
</html>
